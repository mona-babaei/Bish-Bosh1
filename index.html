<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bish-Bosh</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i++) {
          let output = '';
          if (i % 3 === 0) {
            output += 'Bish';
          }
          if (i % 4 === 0) {
            output += 'Bosh';
          }
          console.log(output || i);
        }
      </script> 
    
</body>
</html>
